<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trips</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    .main {
      padding-left: 220px;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .trip {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .trip h2 {
      margin: 0 0 10px 0;
    }
    .trip p {
      margin: 5px 0;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .top-buttons button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main">
    <h1>My Trips</h1>

    <div class="top-buttons">
      <button onclick="window.location.href='index.html'">+ New Trip</button>
      <button onclick="clearAllTrips()">üóëÔ∏è Delete All</button>
    </div>

    <div id="tripList"></div>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      });

    const tripList = document.getElementById("tripList");
    let saved = JSON.parse(localStorage.getItem("savedTrips")) || [];

    function renderTrips() {
      tripList.innerHTML = "";

      if (saved.length === 0) {
        tripList.innerHTML = "<p>No trips found. Create one!</p>";
        return;
      }

      saved.forEach((trip, index) => {
        const div = document.createElement("div");
        div.className = "trip";

        div.innerHTML = `
          <h2>${trip.title}</h2>
          <p><strong>Dates:</strong> ${trip.startDate} ‚Äì ${trip.endDate}</p>
          <p><strong>Description:</strong> ${trip.description}</p>
          <p><strong>Route:</strong> ${trip.route.join(" ‚Üí ")}</p>
          <div class="buttons">
            <button onclick="editTrip(${index})">‚úèÔ∏è Edit</button>
            <button onclick="deleteTrip(${index})">üóëÔ∏è Delete</button>
          </div>
        `;

        tripList.appendChild(div);
      });
    }

    function deleteTrip(index) {
      if (confirm("Are you sure you want to delete this trip?")) {
        saved.splice(index, 1);
        localStorage.setItem("savedTrips", JSON.stringify(saved));
        renderTrips();
      }
    }

    function clearAllTrips() {
      if (confirm("Delete ALL trips?")) {
        localStorage.removeItem("savedTrips");
        saved = [];
        renderTrips();
      }
    }

    function editTrip(index) {
      const trip = saved[index];
      localStorage.setItem("editTrip", JSON.stringify(trip));
      localStorage.setItem("editTripIndex", index);
      window.location.href = "generate.html";
    }

    renderTrips();
  </script>
</body>
</html>
